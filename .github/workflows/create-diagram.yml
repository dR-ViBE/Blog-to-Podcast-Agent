name: Create repo diagram
on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Update diagram
        uses: githubocto/repo-visualizer@main
        with:
          # Excludes large data, virtual envs, and hidden caches
          excluded_paths: ".github,.chroma,.venv,Podcast_Agent/outputs,**/__pycache__"
          output_file: "diagram.svg"
